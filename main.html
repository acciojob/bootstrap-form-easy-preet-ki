<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
	<!-- the entire body must be written by student -->
	
	
	<div class="col-auto">
	  <label for="Name" class="visually-hidden">First Name</label>
	  <input type="Name" class="form-control" id="first-name-input" placeholder="First Name">
	</div>
	<div class="col-auto">
	  <label for="Name" class="visually-hidden">Last Name</label>
	  <input type="Name" class="form-control" id="last-name-input" placeholder="Last Name">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Email address</label>
	  <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
	</div>
	<form class="form-floating">
		<input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com" required>
		<label for="floatingInputInvalid">Invalid input</label>
	  </form>
	  
	<form class="form-floating">
	  <label  for="name">College</label>
	  <input type="name" class="form-control is-invalid" id="college-input" placeholder="" value="">

	</form>
	<div class="form-floating">
	  <label for="floatingSelect">Graduation year</label>
	  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
		<option selected>Choose...</option>
		<option value="1">2020</option>
		<option value="2">2021</option>
		<option value="3">2022</option>
		<option value="3">2022</option>
	  </select>
	  </div>
	  <input type="checkbox" id="condition-checkbox">
	  <label for="checkbox">Agree to terms and conditions</label>
		
	
	  <button class="btn btn-primary" type="submit">Submit form</button>
	  
    <script type="text/javascript" src="./script.js">
		</script>
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		

    

</body>

</html>
