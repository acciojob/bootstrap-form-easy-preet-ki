<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
		<div class="col-md-4">
		  <label for="first-name-input" class="form-label">First name</label>
		  <input type="text" class="form-control is-invalid" id="first-name-input" value="" required>
		  <div class="invalid-feedback">
			First name required!
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="last-name-input" class="form-label">Last name</label>
		  <input type="text" class="form-control is-invalid" id="last-name-input" value="" required>
		  <div class="invalid-feedback">
			Last name required
		  </div>
		</div>
		<div class="mb-3">
			<label for="email-input" class="form-label">Email address</label>
			<input type="email" class="form-control" id="email-input" placeholder="name@example.com">
		  </div>
		
		<div class="col-md-6">
		  <label for="college-input" class="form-label">College</label>
		  <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
		  <div id="validationServer03Feedback" class="invalid-feedback">
			Please provide a valid college.
		  </div>
		  <div id="college-input" class="invalid-feedback">
			Please select a valid college.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="graduation-input" class="form-label">Graduation Year</label>
		  <select class="form-select is-invalid" id="graduation-input" aria-describedby="validationServer04Feedback" required>
			<option selected disabled value="">Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		 
		</div>
		<div class="col-md-3">
		  <label for="roll-no-input" class="form-label">Roll No.</label>
		  <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
		  <div id="validationServer05Feedback" class="invalid-feedback">
			Please provide a valid Roll no.
		  </div>
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
			<label class="condition-checkbox" for="invalidCheck3">
			  Agree to terms and conditions
			</label>
			<div id="invalidCheck3Feedback" class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>




    <script type="text/javascript" src="./script.js">
		</script>
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
