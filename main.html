<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	
	<div class="col-auto">
	  <label for="Name" class="visually-hidden">First Name</label>
	  <input type="Name" class="form-control" id="Name" placeholder="First Name">
	</div>
	<div class="col-auto">
	  <label for="Name" class="visually-hidden">Last Name</label>
	  <input type="Name" class="form-control" id="lastName" placeholder="Last Name">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Email address</label>
	  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
	</div>
	<form class="form-floating">
	  <label  for="name">College</label>
	  <input type="name" class="form-control is-invalid" id="floatingInputInvalid" placeholder="" value="">
	  <label for="floatingInputInvalid">Please provide a valid college name</label>
	</form>
	<div class="form-floating">
	  <label for="floatingSelect">Graduation year</label>
	  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
		<option selected>Choose...</option>
		<option value="1">2020</option>
		<option value="2">2021</option>
		<option value="3">2022</option>
		<option value="3">2022</option>
	  </select>
	  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
